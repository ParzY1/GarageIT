<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js?render=6LfhoBoqAAAAABwtfKSkXsdfkamrwQepiuJvY80j"></script>
    <script>
        async function onSubmit(token) {
            document.getElementById("auth-form").submit();
        }

        grecaptcha.ready(function() {
            document.getElementById('auth-button').addEventListener('click', async function(e) {
                e.preventDefault();
                const token = await grecaptcha.execute('6LfhoBoqAAAAABwtfKSkXsdfkamrwQepiuJvY80j', { action: 'submit' });
                onSubmit(token);
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/Icons/logo.png" alt="Garage IT Mobile & Desktop Manager Logo">
            Garage IT Mobile & Desktop Manager
        </div>
        <nav>
            <ul id="nav-list">
                <li><a href="index.html">Strona główna</a></li>
            </ul>
        </nav>
    </header>
    <section id="auth" class="auth">
        <h2 id="auth-title">Zaloguj się</h2>
        <form id="auth-form" action="javascript:void(0);">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" name="username" required>
            <div id="email-container" style="display: none;">
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>
            <div id="confirm-password-container" style="display: none;">
                <label for="confirm-password">Powtórz hasło:</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <button class="g-recaptcha" 
                    data-sitekey="6LfhoBoqAAAAABwtfKSkXsdfkamrwQepiuJvY80j" 
                    data-callback='onSubmit' 
                    data-action='submit' id="auth-button">Zaloguj się</button>
        </form>
        <p id="auth-toggle">Nie masz jeszcze konta? <a href="#" id="toggle-link">Załóż teraz!</a></p>
        <div id="auth-message" style="display:none;">Zalogowano pomyślnie!</div>
    </section>
    <footer>
        <div class="social-media">
            <a href="https://garageit.pl"><img src="Images/Icons/logo.png" alt="Garage IT"></a>
        </div>
        <p>&copy; 2024 Garage IT Mobile & Desktop Manager. Wszelkie prawa zastrzeżone.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleLink = document.getElementById("toggle-link");
            const authTitle = document.getElementById("auth-title");
            const authButton = document.getElementById("auth-button");
            const emailContainer = document.getElementById("email-container");
            const confirmPasswordContainer = document.getElementById("confirm-password-container");
            const authMessage = document.getElementById("auth-message");

            const adminUsername = 'admin';
            const adminPassword = 'password'; // Change this to a secure password

            function toggleForm(isLogin) {
                if (isLogin) {
                    authTitle.textContent = "Zaloguj się";
                    authButton.textContent = "Zaloguj się";
                    toggleLink.textContent = "Załóż teraz!";
                    emailContainer.style.display = "none";
                    confirmPasswordContainer.style.display = "none";
                } else {
                    authTitle.textContent = "Załóż konto";
                    authButton.textContent = "Załóż konto";
                    toggleLink.textContent = "Zaloguj się!";
                    emailContainer.style.display = "block";
                    confirmPasswordContainer.style.display = "block";
                }
            }

            toggleLink.addEventListener("click", function(e) {
                e.preventDefault();
                toggleForm(authTitle.textContent.includes("Zaloguj się"));
            });

            document.getElementById("auth-form").addEventListener("submit", function(e) {
                e.preventDefault();
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                if (authTitle.textContent.includes("Zaloguj się")) {
                    if (username === adminUsername && password === adminPassword) {
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('username', username);
                        authMessage.style.display = "block";
                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 2000);
                    } else {
                        alert('Invalid credentials. Please try again.');
                    }
                } else {
                    // Registration logic here
                    alert('Account registered successfully. Please log in.');
                    toggleForm(true);
                }
            });
        });
    </script>
</body>
</html>
