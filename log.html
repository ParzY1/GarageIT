<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/Icons/logo.png" alt="Garage IT Mobile & Desktop Manager Logo">
            Prone
        </div>
        <nav>
            <ul id="nav-list">
                <li><a href="index.html">Strona główna</a></li>
            </ul>
        </nav>
    </header>
    <section id="auth" class="auth">
        <h2>Zaloguj się</h2>
        <form id="auth-form" action="javascript:void(0);">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>
            <button id="auth-button">Zaloguj się</button>
        </form>
        <p>Nie masz jeszcze konta? <a href="rej.html">Załóż teraz!</a></p>
        <div id="auth-message" style="display:none;">Zalogowano pomyślnie!</div>
    </section>
    <footer>
        <div class="social-media">
            <a href="https://garageit.pl"><img src="Images/Icons/logo.png" alt="Garage IT"></a>
        </div>
        <p>&copy; 2024 Garage IT Wszelkie prawa zastrzeżone.</p>
    </footer>
    <script src="log.js"></script>
</body>
</html>
