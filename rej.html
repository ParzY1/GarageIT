<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/Icons/logo.png" alt="Garage IT Mobile & Desktop Manager Logo">
            Prone
        </div>
        <nav>
            <ul id="nav-list">
                <li><a href="index.html">Strona główna</a></li>
            </ul>
        </nav>
    </header>
    <section id="auth" class="auth">
        <h2>Załóż konto</h2>
        <form id="auth-form" action="javascript:void(0);">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Adres e-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Powtórz hasło:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button id="auth-button">Załóż konto</button>
        </form>
        <p>Masz już konto? <a href="log.html">Zaloguj się!</a></p>
        <div id="auth-message" style="display:none;">Sprawdź swoją skrzynkę pocztową, aby zweryfikować adres e-mail.</div>
        <div id="resend-verification" style="display:none;">
            <p>Nie otrzymałeś wiadomości? <button id="resend-button">Wyślij ponownie</button></p>
        </div>
    </section>
    <footer>
        <div class="social-media">
            <a href="https://garageit.pl"><img src="Images/Icons/logo.png" alt="Garage IT"></a>
        </div>
        <p>&copy; 2024 Garage IT Wszelkie prawa zastrzeżone.</p>
    </footer>
    <script src="rej.js"></script>
</body>
</html>
