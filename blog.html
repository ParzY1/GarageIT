<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Garage IT Mobile & Desktop Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/Icons/logo.png" alt="Garage IT Mobile & Desktop Manager Logo">
            Garage IT Mobile & Desktop Manager
        </div>
        <nav>
            <ul id="nav-list">
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="logblog.html">Ustawienia</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero hero-blog">
        <div class="hero-content">
            <h1>Blog</h1>
        </div>
    </section>

    <section class="blog-posts" id="blog-posts">
        <!-- Blog posts will be loaded here -->
    </section>

    <footer>
        <div class="social-media">
            <a href="https://garageit.pl"><img src="Images/Icons/logo.png" alt="Garage IT"></a>
        </div>
        <nav class="footer-nav">
            <ul>
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="logblog.html">Ustawienia</a></li>
            </ul>
        </nav>
        <p>&copy; 2024 Garage IT Mobile & Desktop Manager. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Load posts from localStorage
            let posts = JSON.parse(localStorage.getItem('posts')) || [];

            const blogPostsContainer = document.getElementById("blog-posts");

            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                    <a href="#" class="cta secondary">Read More</a>
                `;
                blogPostsContainer.appendChild(postElement);
            });
        });
    </script>
</body>
</html>
